<div class="container">

<h3>Project 6:BMI Calculator</h3>

<div class="container">
  <h2>‚öñÔ∏è BMI Calculator</h2>

  <input type="number" id="weight" placeholder="Weight in kg" step="0.1"><br><br>

<script>
  function calculateDiscount() {
    let price = Number(document.getElementById("price").value);
    let discountPercent = Number(document.getElementById("discount").value);

    let discountAmount = (price * discountPercent) / 100;
    let finalPrice = price - discountAmount;

    document.getElementById("discountResult").innerHTML = `
      <hr>
      <p><strong>Original Price:</strong> ‚Çπ${price}</p>
      <p><strong>Discount:</strong> ${discountPercent}%</p>
      <p><strong>You Save:</strong> ‚Çπ${discountAmount}</p>
      <p><strong>Final Price:</strong> ‚Çπ${finalPrice}</p>
    `;
  }
</script>

<!-- Project 5 JS -->
<script>
  function splitBill() {
    let bill = Number(document.getElementById("billAmount").value);
    let people = Number(document.getElementById("peopleCount").value);
    let tipPercent = Number(document.getElementById("tipPercent").value);

    let tipAmount = (bill * tipPercent) / 100;
    let totalBill = bill + tipAmount;
    let perPerson = totalBill / people;

    document.getElementById("billResult").innerHTML = `
      <hr>
      <p><strong>Tip Amount:</strong> ‚Çπ${tipAmount.toFixed(2)}</p>
      <p><strong>Total Bill (with Tip):</strong> ‚Çπ${totalBill.toFixed(2)}</p>
      <p><strong>Each Person Pays:</strong> ‚Çπ${perPerson.toFixed(2)}</p>
    `;
  }
</script>

<!-- Project 6 JS -->
<script>
  function calculateBMI() {
    let weight = Number(document.getElementById("weight").value);
    let height = Number(document.getElementById("height").value);

    let bmi = weight / (height * height);
    let category = "";

    if (bmi < 18.5) {
      category = "Underweight";
    } else if (bmi < 25) {
      category = "Normal";
    } else if (bmi < 30) {
      category = "Overweight";
    } else {
      category = "Obese";
    }

    document.getElementById("bmiResult").innerHTML = `
      <hr>
      <p><strong>BMI:</strong> ${bmi.toFixed(2)}</p>
      <p><strong>Category:</strong> ${category}</p>
    `;
  }
</script>
