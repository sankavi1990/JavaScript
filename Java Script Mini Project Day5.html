  <!-- ========================= -->
  <!-- Day 5 - Mini Project 1 -->
  <!-- Student Grade Calculator -->
  <!-- ========================= -->
  <div class="day5-project1">
    <h2>üéì Student Grade Calculator</h2>
    <button onclick="calculateGrade()">Enter Marks</button>
    <div id="gradeResult"></div>
  </div>

  <script>
    function calculateGrade() {
      let subjects = Number(prompt("Enter number of subjects:"));
      let total = 0;

      for (let i = 1; i <= subjects; i++) {
        let marks = Number(prompt("Enter marks for subject " + i + " (0-100):"));
        total += marks;
      }

      let average = total / subjects;
      let grade = "";

      if (average >= 90) {
        grade = "A";
      } else if (average >= 75) {
        grade = "B";
      } else if (average >= 50) {
        grade = "C";
      } else {
        grade = "F";
      }

      document.getElementById("gradeResult").innerHTML = `
        <p><strong>Total Marks:</strong> ${total}</p>
        <p><strong>Average Marks:</strong> ${average.toFixed(2)}</p>
        <p><strong>Grade:</strong> ${grade}</p>
      `;
    }
  </script>



<!-- ========================= -->
<!-- Day 5 - Mini Project 2 -->
<!-- Grocery Shopping List -->
<!-- ========================= -->
<div class="day5-project2">
  <h2>üõí Grocery Shopping List</h2>
  <button onclick="addItem()">Add Item</button>
  <button onclick="removeItem()">Remove Item</button>
  <button onclick="viewList()">View List</button>
  <p id="groceryResult"></p>
</div>

<style>
  .day5-project2 {
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 20px;
  }
</style>

<script>
  let groceryList = [];

  function addItem() {
    let item = prompt("Enter item to add:");
    if (item) {
      groceryList.push(item);
      document.getElementById("groceryResult").innerText =
        `"${item}" added to the list.`;
    }
  }

  function removeItem() {
    let item = prompt("Enter item to remove:");
    if (item) {
      let index = groceryList.indexOf(item);
      if (index !== -1) {
        groceryList.splice(index, 1);
        document.getElementById("groceryResult").innerText =
          `"${item}" removed from the list.`;
      } else {
        document.getElementById("groceryResult").innerText =
          `"${item}" not found in the list.`;
      }
    }
  }

  function viewList() {
    if (groceryList.length === 0) {
      document.getElementById("groceryResult").innerText =
        "The grocery list is empty.";
    } else {
      document.getElementById("groceryResult").innerText =
        "Grocery List: " + groceryList.join(", ");
    }
  }
</script>

<!-- Tip Calculator -->
<!-- ========================= -->
<div class="day5-project3">
  <h2>üí∞ Tip Calculator</h2>
  <button onclick="tipCalculator()">Calculate Tip</button>
  <p id="tipResult"></p>
</div>

<style>
  .day5-project3 {
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 20px;
  }
</style>

<script>
  function calculateTip(bill, tipPercent) {
    return (bill * tipPercent) / 100;
  }

  function calculateTotal(bill, tip) {
    return bill + tip;
  }

  function tipCalculator() {
    let bill = Number(prompt("Enter bill amount:"));
    let tipPercent = Number(prompt("Enter tip percentage:"));

    let tip = calculateTip(bill, tipPercent);
    let total = calculateTotal(bill, tip);

    document.getElementById("tipResult").innerHTML = `
      <p><strong>Tip Amount:</strong> ‚Çπ${tip.toFixed(2)}</p>
      <p><strong>Total Amount:</strong> ‚Çπ${total.toFixed(2)}</p>
    `;
  }
</script>

  <p>Example: addTask("Buy Milk"), viewTasks(), deleteTask(0)</p>

<style>

<script>
  let tasks = [];

  // Add a task
  function addTask(taskName) {
    tasks.push(taskName);
    console.log(`Task "${taskName}" added.`);
  }

  // View all tasks
  function viewTasks() {
    if (tasks.length === 0) {
      console.log("No tasks in the list.");
    } else {
      console.log("Tasks:");
      for (let i = 0; i < tasks.length; i++) {
        console.log(`${i}: ${tasks[i]}`);
      }
    }
  }

  // Delete a task by index
  function deleteTask(index) {
    if (index >= 0 && index < tasks.length) {
      let removed = tasks.splice(index, 1);
      console.log(`Task "${removed[0]}" deleted.`);
    } else {
      console.log("Invalid index.");
    }
  }
</script>

<!-- Day 5 - Mini Project 5 -->
<!-- Bill Splitting Calculator -->
<!-- ========================= -->
<div class="day5-project5">
  <h2>üíµ Bill Splitting Calculator</h2>
  <button onclick="splitBill()">Calculate Bill</button>
  <div id="billResult"></div>
</div>

<style>
  .day5-project5 {
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 20px;
  }
</style>

<script>
  function splitBill() {
    let totalBill = Number(prompt("Enter total bill amount:"));
    let people = Number(prompt("Enter number of people:"));
    let tipPercent = Number(prompt("Enter tip percentage:"));

    let tipAmount = (totalBill * tipPercent) / 100;
    let totalWithTip = totalBill + tipAmount;
    let perPerson = totalWithTip / people;

    document.getElementById("billResult").innerHTML = `
      <p><strong>Tip Amount:</strong> ‚Çπ${tipAmount.toFixed(2)}</p>
      <p><strong>Total with Tip:</strong> ‚Çπ${totalWithTip.toFixed(2)}</p>
      <p><strong>Each Person Pays:</strong> ‚Çπ${perPerson.toFixed(2)}</p>
    `;
  }
</script>

<!-- Day 5 - Mini Project 6 -->
<!-- Shopping Cart System -->
<!-- ========================= -->
<div class="day5-project6">
  <h2>üõí Shopping Cart</h2>
  <button onclick="addToCart()">Add Item</button>
  <button onclick="viewCart()">View Cart</button>
  <p id="cartTotal"></p>
</div>

<style>
  .day5-project6 {
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 20px;
  }
</style>

<script>
  let shoppingCart = [];

  function addToCart() {
    let itemName = prompt("Enter item name:");
    let price = Number(prompt("Enter item price:"));

    if (itemName && price > 0) {
      shoppingCart.push({ name: itemName, price: price });
      document.getElementById("cartTotal").innerText =
        `"${itemName}" added to cart.`;
    }
  }

  function viewCart() {
    if (shoppingCart.length === 0) {
      document.getElementById("cartTotal").innerText = "Cart is empty.";
      return;
    }

    let output = "Items in Cart:\n";
    let total = 0;

    shoppingCart.forEach(item => {
      output += `${item.name} - ‚Çπ${item.price}\n`;
      total += item.price;
    });

    output += `\nTotal Price: ‚Çπ${total}`;
    document.getElementById("cartTotal").innerText = output;
  }
</script>
