<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 4 JavaScript Mini Projects</title>

  <style>
    .day4-project1 {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- ========================= -->
  <!-- Day 4 - Mini Project 1 -->
  <!-- Multiplication Table -->
  <!-- ========================= -->
  <div class="day4-project1">
    <h2>üî¢ Multiplication Table Generator</h2>
    <button onclick="generateTable()">Generate Table</button>
    <div id="tableResult"></div>
  </div>

  <script>
    function generateTable() {
      let num = Number(prompt("Enter a number:"));
      let output = "";

      for (let i = 1; i <= 10; i++) {
        output += `${num} x ${i} = ${num * i}<br>`;
      }

      document.getElementById("tableResult").innerHTML = output;
    }
  </script>


<!-- ========================= -->
<!-- Day 4 - Mini Project 2 -->
<!-- Sum of Digits -->
<!-- ========================= -->
<div class="day4-project2">
  <h2>‚ûï Sum of Digits Calculator</h2>
  <button onclick="sumOfDigits()">Calculate Sum</button>
  <p id="sumResult"></p>
</div>

<style>
  .day4-project2 {
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 20px;
  }
</style>

<script>
  function sumOfDigits() {
    let number = Number(prompt("Enter a positive number:"));
    let sum = 0;

    while (number > 0) {
      sum = sum + (number % 10);
      number = Math.floor(number / 10);
    }

    document.getElementById("sumResult").innerText =
      "Sum of digits is: " + sum;
  }
</script>


<!-- ========================= -->
<!-- Day 4 - Mini Project 3 -->
<!-- Multiples Finder -->
<!-- ========================= -->
<div class="day4-project3">
  <h2>üî¢ Multiples of a Number (1 to 100)</h2>
  <button onclick="findMultiples()">Show Multiples</button>
  <p id="multiplesResult"></p>
</div>

<style>
  .day4-project3 {
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 20px;
  }
</style>

<script>
  function findMultiples() {
    let num = Number(prompt("Enter a number:"));
    let result = "";

    for (let i = num; i <= 100; i += num) {
      result += i + " ";
    }

    document.getElementById("multiplesResult").innerText =
      "Multiples of " + num + " up to 100:\n" + result;
  }
</script>

<!-- ========================= -->
<!-- Day 4 - Mini Project 4 -->
<!-- Pattern Generator -->
<!-- ========================= -->
<div class="day4-project4">
  <h2>‚≠ê Star Pattern Generator</h2>
  <button onclick="generatePattern()">Generate Pattern</button>
  <pre id="patternResult"></pre>
</div>

<style>
  .day4-project4 {
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 20px;
  }
</style>

<script>
  function generatePattern() {
    let pattern = "";

    for (let i = 1; i <= 5; i++) {
      for (let j = 1; j <= i; j++) {
        pattern += "* ";
      }
      pattern += "\n";
    }

    document.getElementById("patternResult").innerText = pattern;
  }
</script>

<!-- Day 4 - Mini Project 5 -->
<!-- ATM Cash Withdrawal -->
<!-- ========================= -->
<div class="day4-project5">
  <h2>üè¶ ATM Cash Withdrawal</h2>
  <button onclick="withdrawCash()">Withdraw Cash</button>
  <p id="atmResult"></p>
</div>

<style>
  .day4-project5 {
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 20px;
  }
</style>

<script>
  function withdrawCash() {
    let balance = 5000; // initial balance
    let amount = Number(prompt("Enter withdrawal amount:"));

    if (amount <= 0) {
      document.getElementById("atmResult").innerText =
        "Invalid amount entered.";
    } else if (amount > balance) {
      document.getElementById("atmResult").innerText =
        "Insufficient balance!";
    } else {
      balance = balance - amount;
      document.getElementById("atmResult").innerText =
        "Withdrawal Successful!\nRemaining Balance: ‚Çπ" + balance;
    }
  }
</script>

<!-- ========================= -->
<!-- Day 4 - Mini Project 6 -->
<!-- Shopping Cart System -->
<!-- ========================= -->
<div class="day4-project6">
  <h2>üõí Shopping Cart</h2>
  <button onclick="startShopping()">Start Shopping</button>
  <pre id="cartResult"></pre>
</div>

<style>
  .day4-project6 {
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 20px;
  }
</style>

<script>
  function startShopping() {
    let cart = [];
    let total = 0;
    let output = "";

    while (true) {
      let itemName = prompt(
        "Enter item name (type 'exit' to stop):"
      );

      if (itemName === null || itemName.toLowerCase() === "exit") {
        break;
      }

      let price = Number(prompt("Enter price of " + itemName));

      let action = prompt(
        "Type 'add' to add item or 'remove' to remove item:"
      );

      if (action === "add") {
        cart.push({ name: itemName, price: price });
      } else if (action === "remove") {
        cart = cart.filter(item => item.name !== itemName);
      }
    }

    output += "Items in Cart:\n";
    total = 0;

    for (let i = 0; i < cart.length; i++) {
      output += cart[i].name + " - ‚Çπ" + cart[i].price + "\n";
      total += cart[i].price;
    }

    output += "\nTotal Price: ‚Çπ" + total;

    document.getElementById("cartResult").innerText = output;
  }
</script>
